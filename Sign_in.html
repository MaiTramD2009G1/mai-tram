<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign_in/Sign_out</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet"
   		   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid bg-success">
	<div class="signin container bg-success p-5 text-white">
			<a class="muiten nav-link text-white" href="index.html"><i class="fa fa-home fa-2x"></i></a>
			<h1 class="p-5" align="center">Sign in</h1>
			<form>
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputEmail4">Email</label>
					  <input type="email" class="form-control" id="inputEmail4">
					</div>
					<div class="form-group col-md-6">
					  <label for="inputPassword4">Password</label>
					  <input type="password" class="form-control" id="inputPassword4">
					</div>
				  </div>
				  <div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="form-group">
					<label for="inputAddress2">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				  </div>
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputCity">City</label>
					  <input type="text" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
					  <label for="inputState">State</label>
					  <select id="inputState" class="form-control">
						<option selected>Choose...</option>
						<option>...</option>
					  </select>
					</div>
					<div class="form-group col-md-2">
					  <label for="inputZip">Zip</label>
					  <input type="text" class="form-control" id="inputZip">
					</div>
				  </div>
				  <div class="form-group">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" id="gridCheck">
					  <label class="form-check-label" for="gridCheck">
						Check me out
					  </label>
					</div>
				  </div>
				  <button type="submit" class="btn btn-primary bg-danger">Sign in</button>
			</form>	
		</div>
		</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>
</body>
</html>
